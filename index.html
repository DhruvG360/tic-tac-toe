<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--  -->
    <section class="first-section">
        <div class="box-conn">
            <div class="top">Tic Tac Toe</div>
            <div class="bottom">
                <li>Select which you want to be?</li>
                <button class="button-x">Player (x)</button>
                <button class="button-o">Player (o)</button>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="second-section">
        <div class="box-conn">
            <div class="top">
                <div class="mover"></div>
                <div class="player-o">X's Turn</div>
                <div class="player-x">O's Turn</div>
            </div>
            <div class="bottom">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
                <div id="box5"></div>
                <div id="box6"></div>
                <div id="box7"></div>
                <div id="box8"></div>
                <div id="box9"></div>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="third-section">
        <div class="box-conn">
            <li class="who-won"></li>
            <button class="replay">Replay</button>
        </div>
    </section>
</body>
<script src="assets/js/script.js"></script>

</html>
